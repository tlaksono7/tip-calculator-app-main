<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="content">
        <div class="content-wrapper">
            <h1 class="page-heading">Spli<br>tier</h1>
            <div class="main-content">
                <div class="calculated-section">
                    <div class="calculated-section__body calculated-section__bill">
                        <h1 class="calculated-section__title">Bill</h1>
                        <label class="label-input label-bill">
                            <input type="text" class="calculated-section__input" id="bill-amount" placeholder="0" onkeypress="return /[0-9]/.test(event.key) || (event.key === '.' && !event.target.value.includes('.'))" maxlength="12">
                        </label>
                    </div>
                    <div class="calculated-section__body calculated-section__tip">
                        <h1 class="calculated-section__title">Select Tip %</h1>
                        <div class="calculated-section__option" id="tip-buttons">
                            <button class="option__button">5</button>
                            <button class="option__button">10</button>
                            <button class="option__button">15</button>
                            <button class="option__button">25</button>
                            <button class="option__button">50</button>
                            <input type="text" class="option__button custom-option" id="custom-tip" placeholder="Custom" onkeypress="return /[0-9]/i.test(event.key)" maxlength="3">
                        </div>
                    </div>
                    <div class="calculated-section__body calculated-section__people">
                        <h1 class="calculated-section__title">Number of People</h1>
                        <label class="label-input label-people">
                            <input type="text" class="calculated-section__input" id="people-amount" placeholder="0" onkeypress="return /[0-9]/i.test(event.key)" maxlength="4">
                        </label>
                    </div>
    
                </div>
                <div class="total-section">
                    <div class="total-section__body total-section__tip-amount">
                        <div class="total-section__title">
                            <h1>Tip Amount</h1>
                            <p>/ person</p>
                        </div>
                        <span class="total-section__total" id="total-tip">00.00</span>
                    </div>
                    <div class="total-section__body total-section__grand-total">
                        <div class="total-section__title">
                            <h1>Total</h1>
                            <p>/ person</p>
                        </div>
                        <span class="total-section__total" id="total-grand">00.00</span>
                    </div>
                    <div class="total-section__body total-section__reset">
                        <a href="#" id="btn-reset" class="btn btn--reset">Reset</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br>Coded by <a href="https://tlaksono.my.id/" target="_blank">Tito Laksono</a>.
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
